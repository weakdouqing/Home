<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>啊哈哈</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header">    <!--id header是头部分里面包含name类 和 navebar类。navebar是导航栏-->
        <div class="name">
            我的主页
        </div>

        <div class="navebar">
            <nav>
                <ul>
                    <li>home</li>   
                    <li>about</li>
                    <li>3</li>
                    <li>4</li>
                </ul>
            </nav>
        </div>
    </div>

    <div id="section">          <!--id section是中间部分，分为left和right-->
        <div class="left">
            <div class="one">

            </div>

            <div class="two">

            </div>
        </div>

        <div class="right">
            <div class="box1">
                <div class="three"></div>
                <div class="four"></div>
            </div>

            <div class="box2">
                <div class="five"></div>
                <div class="six"></div>
            </div>
        </div>
    </div>
</body>
</html>
